<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href= "../src/css/styles.css">
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1>Pricing</h1>
            <p class="lead"> Get all your interview challenge covered by today!</p>
        </div>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
            <div class="col">
                <div class="card payment-plan-title">
                    <div class="card-header">
                        <h4>Pay per Mock</h4>
                    </div>
                    <div class="card">
                      <button class="card-body clickable-card">
                        <h4>
                        <p class = "price"> $9 AUD </p>
                        <p class = "price-description"> /per Mock Interview </p>
                        </h4>
                      </button>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card payment-plan-title">
                    <div class="card-header">
                        <h4>Fixed Package</h4>
                    </div>
                    <div class="card">
                      <button class="card-body clickable-card">
                        <h4>
                        <p class = "price"> $64 AUD </p>
                        <p class = "price-description"> /10 Mock Interviews </p>
                        </h4>
                      </button>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card payment-plan-title">
                    <div class="card-header">
                        <h4 >Monthly Plan</h4>
                    </div>
                    <div class="card">
                      <button class="card-body clickable-card">
                        <h4>
                        <p class = "price"> $80 AUD </p>
                        <p class = "price-description"> /Month unlimited use </p>
                        </h4>
                      </button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
